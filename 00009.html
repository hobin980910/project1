<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first {
            background-color: aqua;
        }

        #second {
            background-color: deeppink;
        }

        #hibun {
            background-color: blueviolet;
            display: block
        }

        #hajin {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <!-- biock요소는 한둘에 하나 배치, inline요소는 내용의 너비 만큼 -->
    <div>
        <div id="first">A</div>
        <div id="second">B</div>
    </div>
    <div>
        <span id="hibun">C</span>
        <span id="hajin">D</span>
    </div>
</body>

</html>
